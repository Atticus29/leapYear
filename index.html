<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <!-- <script src="js/jquery-3.1.1.js"></script> -->
  <script src="js/scripts.js"></script>
  <title>Leap Year Calculator</title>
</head>
<body>
  <div class="container">
    <p>Wanna know whether a particular year is a leap year? Enter it below to find out!</p>
    <form class="form" id="submissionForm">
      <label for="year">Enter a year</label>
      <input type="text" id="year">
      <button type="submit" id="submitbtn" class="btn" name="button">Submit</button>
    </form>
    <div class="hiddenResult">
      <p><span id="yearSpan"></span> is <span id="notSpan"></span> a leap year.</p>
    </div>
  </div>
</body>
</html>
